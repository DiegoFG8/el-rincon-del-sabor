<<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Rincón Del Sabor</title>
    <style>
        body {
            background-image: url("fondo.jpg"); /* Cambia por tu imagen */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;   /* Centra horizontalmente */
            align-items: center;       /* Centra verticalmente */
            flex-direction: column;    /* Coloca elementos uno debajo del otro */
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px black; /* efecto para que resalte */
        }

        .boton {
            padding: 12px 25px;
            font-size: 1.2em;
            background-color: #e63946;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .boton:hover {
            background-color: #b5172f;
        }
    </style>
</head>
<body>
    <h1>El Rincón Del Sabor</h1>
    <a href="pagina2.html" class="boton">Entrar al Rincon</a>
</body>
</html>
